<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        p {
            color: red;
        }
        #myid1 {
            color: aqua;
        }
        .myclass {
            color: blueviolet;
        }

    </style>
    <script>
        $(document).ready(function(){
            // id selector
            $("#myid1").hide();
        });
    </script>
</head>
<body>
    <p id="myid1">This is content 1</p>
    <p id="myid2">This is content 2</p>
    <p class="myclass">This is content 3</p>
    <p class="myclass">This is content 4</p>
</body>
</html>
