<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            //$("#mydiv1").html(); // get content
            //$("#mydiv1").html("<b>test</b>"); // set content
            $('#btn1').click(function () {
                $("#mydiv1").html(function (i, origHTML) {
                    return origHTML + "<b>JQuery</b>";
                });
            });
            $('#btn2').click(function () {
                $("#mydiv2").text(function (i, origText) {
                    return origText + "JQuery";
                });
            });
        });
    </script>
</head>

<body>
    <div id="mydiv1">
        <h1>Welcome</h1>
    </div>
    <div id="mydiv2">Welcome</div>
    <button id="btn1">Show HTML</button>
    <button id="btn2">Show Text</button>
</body>

</html>
