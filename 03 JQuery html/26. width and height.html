<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                var txt = "";
                txt += "width: " + $("#div1").width() + "px<br>";
                txt += "height: " + $("#div1").height()+ "px<br>";
                txt += "innerWidth: " + $("#div1").innerWidth()+ "px<br>";
                txt += "innerHeight: " + $("#div1").innerHeight()+ "px<br>";
                txt += "outerWidth: " + $("#div1").outerWidth()+ "px<br>";
                txt += "outerHeight: " + $("#div1").outerHeight()+ "px<br>";
                txt += "outerWidth(true): " + $("#div1").outerWidth(true)+ "px<br>";
                txt += "outerHeight(true): " + $("#div1").outerHeight(true)+ "px<br>";
                $("#div1").html(txt);
            });
        });
    </script>
    <style>
        #div1 {
            height: 150px;
            width: 300px;
            padding: 10px;
            margin: 3px;
            border: 1px solid blue;
            background-color: lightblue;
        }
    </style>
</head>

<body>
    <button>GET</button>
    <div id="div1"></div>
</body>

</html>
